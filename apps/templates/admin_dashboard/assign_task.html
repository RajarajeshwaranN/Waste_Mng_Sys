<!-- admin_dashboard/templates/admin_dashboard/assign_task.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Task</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    
{% block content %}
<h2>Assign Task</h2>
<p><strong>Request ID:</strong> {{ request.id }}</p>
<p><strong>User:</strong> {{ request.name }}</p>
<p><strong>Waste Type:</strong> {{ request.waste_type }}</p>
<p><strong>Quantity:</strong> {{ request.quantity }} kg</p>
<p><strong>Scheduled Time:</strong> {{ request.time }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Assign Task</button>
</form>
{% endblock %}


</body>
</html>
