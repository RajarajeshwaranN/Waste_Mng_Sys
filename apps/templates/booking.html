{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="{% static 'stylebook.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/request_background1.jpg' %}");
            {% comment %} background-color: #020202ad; {% endcomment %}
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            height: 140vh; /* Ensures it covers the full viewport height */
            margin: 0;
        }
        header{
            width: 100%;
            background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.7)) , url(12.jpg);

            background-size: cover;
            font-family: 'Poppins',sans-serif;
        }
        nav{
            width: 100%;
            height: 100px;
          
            color: #fff;
            display: flex;
            justify-content: space-around;
        align-items: center;
        }
        .logo{
            font-size: 2em;
            letter-spacing: 2px;
        }
        .menu a{
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 20px;
        }
        
        .menu a:hover{
           border: 1px solid indianred;
           background: transparent;
        }
        .logout a{
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 8px;
            background: indianred;
        }
        .logout a:hover{
            border: 1px solid indianred;
            background: transparent;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav_bar">
            <div class="logo">Wst Manager</div>
            <div class="menu">
                <a href="{% url 'index' %}">Home </a>
                <a href="#">Request Collection</a>
                <a href="{% url 'booking_list' %}">View Request</a>
            </div>
            <div class="logout">
                <a href="{% url 'logout' %}">Logout</a>

            </div>
        </nav>
    </header>

<div class="form-container">
    <h2>Collection Request Form</h2>
    <form method="post" action="{% url 'booking' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label for="date">Pickup Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Pickup Time</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="address">Pickup Address</label>
            <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
            <label for="waste">Waste Type</label>
            <select id="waste" name="waste" required>
                <option value="dry">Dry</option>
                <option value="wet">Wet</option>
                <option value="heavy">Heavy</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity(Kg)</label>
            <input type="Number" id="quantity" name="quantity" required>
        </div>
        <input type="submit" value="Submit Booking">
    </form>
</div>

</body>
</html>
